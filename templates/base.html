<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            #text{
                min-width:43%;
                height: 40%
            }
            .error{
                color:red;
            }
        </style>
    </head>
<body>
    <div>
        <a href='/'>Blog Posts</a>
        <a href='/newpost'>Create Post</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category, message in messages %}
        <li class={{category}}>{{message}}</li>
    {% endfor %}
    </ul>
{% endwith%}
    {% block content %}
    {% endblock %}

</body>
</html>
