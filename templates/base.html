<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    </head>
<body>
    <div class='head_page'>
        <a class='travel' href='/blog'>Blog Posts</a>
        <a class='travel' href='/newpost'>Create Post</a>
        {% if 'username' in session %}
            <a class='travel' href='/logout'>Logout</a>
            <a class='travel' href='/userposts'>User Posts</a>
        {% endif %}   
    </div>
    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category, message in messages %}
        <li class={{category}}>{{message}}</li>
    {% endfor %}
    </ul>
{% endwith%}
    {% block content %}
    {% endblock %}

</body>
</html>
