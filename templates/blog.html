{% extends "base.html" %}

{% block content %}

<h1>Blog Posts</h1>
<div>
    <a href='/logout'>Logout</a>
</div>
<ul>
    {% for post in posts %}
    <li>
        <h1><a href="/blog?id={{ post.id }}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
    </li>
    <hr />
    {% endfor %}
</ul>



{% endblock %}
