{% extends "base.html" %}

{% block content %}

<h1>Create a blog</h1>

<form method='post'>
    <label>
        New Blog Post:
        <input id="text" type="text" name='title' value='{{titleb}}' style='display:block;'/>
        <textarea rows = "20" cols = "100" name ='body'>{{bodyb}}</textarea>
    </label>
    <input type="submit" value='Create Post' style='display:block;'/>
</form>




{% endblock %}
